<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store - Product Showcase</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Organic Store</h1>
    </header>
    <main>
        <div class="product">
            <img src="\assets\tomato.png" alt="Organic Tomatoes">
            <h2>Organic Tomatoes</h2>
            <p>Description of Organic Tomatoes</p>
            <span class="price">$10.99</span>
        </div>
        <div class="product">
            <img src="\assets\potato.png" alt="Organic Potatoes">
            <h2>Organic Potatoes</h2>
            <p>Description of Organic Potatoes</p>
            <span class="price">$8.49</span>
        </div>
        <!-- Add more products as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Organic Store</p>
    </footer>
</body>
</html>
